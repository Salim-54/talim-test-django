{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'signs/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'signs/css/main.css' %}">
    <title> {% block title %}{% endblock title %} </title>
</head>
<body>
    {% block nav %}{% endblock nav %}    
    {% block body %}{% endblock body %}
    {% block contents %}{% endblock contents %}
    {% block other %}{% endblock other %}


    <script src="{% static 'signs/js/jquery.js' %}"></script>
    <script src="{% static 'signs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'signs/bootstrap/js/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'signs/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'signs/js/main.js' %}"></script>
	<script>
        /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
    //We start indexing at one because CSRF_token is considered and input field 
    */

    //Query All input fields
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder='Username..';
    form_fields[2].placeholder='Email..';
    form_fields[3].placeholder='Enter password...';
    form_fields[4].placeholder='Re-enter Password...';


    for (var field in form_fields){	
    form_fields[field].className += ' form-control'
    }
    </script>
</body>
</html>
